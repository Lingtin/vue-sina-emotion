<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue-sina-emotion</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <p>{{ emotion }} <img :src="emotionsMap[emotion]" alt=""></p>
      <vue-sina-emotion :source="emotions" @change="emotion=arguments[0].phrase"></vue-sina-emotion>
    </div>
    <script src="/vendor/build.js"></script>
  </body>
</html>
